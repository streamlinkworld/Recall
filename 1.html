<!DOCTYPE html>
<html>
<head>
    <title>HLS Player</title>
</head>
<body>
    <video id="video" controls></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls();
            // Die URL zur JSON-Datei
            var jsonUrl = 'https://raw.githubusercontent.com/streamlinkworld/Recall/refs/heads/main/source/json/now.json';
            
            // JSON-Datei laden und Streams daraus lesen
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    var streamUrl = data.variantStreams[0].URI; // Die erste Stream-URL aus der JSON-Datei verwenden
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der JSON-Datei:', error);
                });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback f√ºr Safari
            var streamUrl = 'https://raw.githubusercontent.com/streamlinkworld/Recall/refs/heads/main/source/json/now.json';
            video.src = streamUrl;
            video.addEventListener('canplay', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
